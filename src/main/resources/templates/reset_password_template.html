<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <style>
        /* Aquí van los estilos del correo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            background-color: #ffffff;
            max-width: 600px;
            margin: auto;
        }
        .header {
            background-color: #FFA500;;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .user {
            text-align: center;
            color: #808080; 
            font-size: 25px; 
        }
        .highlight {
            color: #FFA500; 
        }
        .button {
            display: block; 
            background-color: #333333; 
            color: white;
            padding: 8px 16px; 
            text-decoration: none;
            border-radius: 20px; 
            margin: 15px auto; 
            width: fit-content; 
            text-align: left; 
        }
        .button:hover {
            background-color: #FFA500; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Restablecimiento de Contraseña</h1>
        </div>
        <div class="content">
            <p class="user">Hola, {userName}:</p>
            <p>Tenemos una solicitud para cambiar la clave de tu usuario en la aplicacion <span class="highlight">BMX de Activos S.A.S.</span></p>
            <p>Haz clic en el siguiente boton para restablecer tu contraseña:</p>
            <a class="button" href="{requestUrl}">Restablecer Contraseña</a>
            <p>Si no solicitaste este cambio, ignora este correo.</p>
        </div>
    </div>
</body>
</html>
