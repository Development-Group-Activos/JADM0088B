<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>

</head>
<body style="font-family: Arial, sans-serif; background-color: #ffffff;">
    <div class="contenedor" style="background-color: #fffff1; width: 100%; max-width: 400px; max-height: 560px; height: 100%; margin: auto; margin-bottom: 60px; overflow: hidden;">
        <div class="header1" style="width: 100%; max-height: 150px; height: 140px;
            background-color: #D66C16;
            background-image: url('https://apps.genialw.com/sign-media/header.png'); background-size: cover; background-position: center; color: #ffffff; margin-bottom: 20px; font-size: 42px; padding: 0px; display: flex; align-items: center; justify-content: space-between;">
            <!-- Contenedor de texto -->
            <div class="imageHeader" style="height:90% ; margin-left: 38.5% ">
                <p class="headerText" style="height: 30%; text-align: center; margin-bottom: 0px;">Hola, <br></p> 
                <p class="user" style="font-size: 40%; margin-bottom: 10px; text-align: center;">{userName}</p>
            </div>
            <!-- Imagen de la derecha  
            <img src="https://apps.genialw.com/sign-media/clientes.png" class ="imagen2" style="width: 20%; max-height: 100px; margin-left: 4%; margin-top: 15px">
            -->
            </div>
        <div>
            <p class="text1" style="text-align: center; font-size: 150%; margin-bottom: 0px; margin-top: 0px; padding: 0px ; color: #808080;"> 
                Haz realizado una solicitud de<br> restablecimiento de contraseña</p>
        </div>
         <div class="imageContent" style="margin-top: 0px; margin-left: 10px;">
                <img src="https://apps.genialw.com/sign-media/candado.png" style=" display: flex; margin: 0px auto; width: 120px; max-height: 130px;">
        </div>  
            <p style="color: #808080; text-align: center;">Si has solicitado restablecer tu contraseña,</p>
          <div class="button-center" style="display: flex; align-items: center; margin-left: 30%;">  
            <a class="button" href="{requestUrl}"  style="display: flex; 
                background-color: #D66C16;
                background-image: url('https://apps.genialw.com/sign-media/button.png'); background-size: cover; padding: 5px 30px; border-radius: 6px; border: 1px solid #A9A9A9; color: rgb(239, 231, 231); font-size:120%; margin-left: 7%;">
                clic aquí
            </a>
         </div>                      
            <p style="color: #808080; text-align: center;">Si no recuerdas haber hecho esta solicitud por<br> favor, ignora este correo electrónico</p>
            <p style="color: #808080; text-align: center; margin-bottom: 20px;"><strong>*Esta solicitud estará activa durante 30 minutos </strong></p>
</div>
